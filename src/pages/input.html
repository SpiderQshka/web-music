<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <div class="guitar" data-hook="guitar">
      <div class="fret">
        <div class="string" data-hook="string" data-string-number="1" data-fret-number="4"></div>
        <div class="string" data-hook="string" data-string-number="2" data-fret-number="4"></div>
        <div class="string" data-hook="string" data-string-number="3" data-fret-number="4"></div>
        <div class="string" data-hook="string" data-string-number="4" data-fret-number="4"></div>
        <div class="string" data-hook="string" data-string-number="5" data-fret-number="4"></div>
        <div class="string" data-hook="string" data-string-number="6" data-fret-number="4"></div>
      </div>
      <div class="fret">
        <div class="string" data-hook="string" data-string-number="1" data-fret-number="3"></div>
        <div class="string" data-hook="string" data-string-number="2" data-fret-number="3"></div>
        <div class="string" data-hook="string" data-string-number="3" data-fret-number="3"></div>
        <div class="string" data-hook="string" data-string-number="4" data-fret-number="3"></div>
        <div class="string" data-hook="string" data-string-number="5" data-fret-number="3"></div>
        <div class="string" data-hook="string" data-string-number="6" data-fret-number="3"></div>
      </div>
      <div class="fret">
        <div class="string" data-hook="string" data-string-number="1" data-fret-number="2"></div>
        <div class="string" data-hook="string" data-string-number="2" data-fret-number="2"></div>
        <div class="string" data-hook="string" data-string-number="3" data-fret-number="2"></div>
        <div class="string" data-hook="string" data-string-number="4" data-fret-number="2"></div>
        <div class="string" data-hook="string" data-string-number="5" data-fret-number="2"></div>
        <div class="string" data-hook="string" data-string-number="6" data-fret-number="2"></div>
      </div>
      <div class="fret">
        <div class="string" data-hook="string" data-string-number="1" data-fret-number="1"></div>
        <div class="string" data-hook="string" data-string-number="2" data-fret-number="1"></div>
        <div class="string" data-hook="string" data-string-number="3" data-fret-number="1"></div>
        <div class="string" data-hook="string" data-string-number="4" data-fret-number="1"></div>
        <div class="string" data-hook="string" data-string-number="5" data-fret-number="1"></div>
        <div class="string" data-hook="string" data-string-number="6" data-fret-number="1"></div>
      </div>
    </div>
  </body>
</html>
